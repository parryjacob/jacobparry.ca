<!doctype html>
<html lang="en">

        <meta name="description" content="{{ page.excerpt | strip_html | truncatewords: 25 }}">
        <base href="{{ site.baseurl }}">

	    {% stylesheet style %}
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="https://f.jacobparry.ca/resume.pdf">Résumé</a></li>

                    <li><a href="{{ site.baseurl }}/projects.html">Projects</a></li>
                    <li><a href="https://github.com/parryjacob">GitHub</a></li>
                    <li><a href="https://twitter.com/parryjacob">Twitter</a></li>
                </ul>
            </nav>
            <h1><a href="{{ site.baseurl }}/">Jacob Parry</a></h1>

        {{ content }}
